<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{cadastro.title}"> | Excellent Voyage</title>
    <link rel="stylesheet" th:href="@{/styles/global.css}" />
    <link rel="stylesheet" th:href="@{/styles/cadastro-cliente.css}" />
<body>
    <div class="cadastro-cliente-container box">
        <a class="botao-voltar" href="javascript:history.go(-1)"><img th:src="@{/image/icons/arrow-left.svg}" /><p th:text="#{cadastro.voltar}"><p></a>
        <!-- apresentava mensagem de erro no escopo
            <div th:if="${result != null} ? ${result.hasErrors()} : false">
            <div class="form-erro">
                <ul th:each="erro : ${result.getFieldErrors()}">
                    
                    <li th:text="${erro.getField()} + ': ' + ${erro.getDefaultMessage()}"></li>
                </ul>
            </div>
        </div>
        -->
        <form class="form-cadastro-cliente" th:action="@{/cliente/editar}" th:object="${cliente}" method="POST" >
            <h1 th:text="#{cadastro.title}"></h1>
            <div class="campos">
                <div class="campo-container">
                    <label for="nome" th:text="#{cadastro.nome}"></label>
                    <input class="campo" id="nome" name="nome" type="text" th:field="*{nome}"/>

                    <div class="field-erro">
                        <span th:errors="*{nome}"></span>
                    </div>
                </div>
                <div class="campo-container">
                    <label for="email" th:text="#{cadastro.email}"></label>
                    <input class="campo" id="email" name="email" type="text" th:field="*{email}"/>

                    <div class="field-erro">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>
                <div class="campo-container">
                    <label for="cpf" th:text="#{cadastro.cpf}"></label>
                    <input class="campo" id="cpf" name="cpf" type="text" th:field="*{cpf}"/>
                    <!--implementar mascara de cpf-->

                    <div class="field-erro">
                        <span th:errors="*{cpf}"></span>
                    </div>
                </div>
                <div class="campo-container">
                    <label for="telefone" th:text="#{cadastro.telefone}"></label>
                    <input class="campo" id="telefone" name="telefone" type="text" th:field="*{telefone}"/>
                    <!-- implementar mascara de telefone-->

                    <div class="field-erro">
                        <span th:errors="*{telefone}"></span>
                    </div>
                </div>
                <div class="campo-container">
                    <label for="sexo" th:text="#{cadastro.sexo}"></label>
                    <select class="campo" id="sexo" name="sexo" type="text" th:field="*{sexo}">
                        <option value="" selected hidden th:text="#{cadastro.selecioneSexo}"></option>
                        <!-- <c:choose>
                            <c:when test="${sexo == 'masculino'}">
                                <option value="masculino" selected th:text="#{cadastro.masculino}"></option>
                                <option value="feminino" th:text="#{cadastro.feminino}"></option>
                            </c:when>
                            <c:when test="${sexo == 'feminino'}">
                                <option value="masculino" th:text="#{cadastro.masculino}"></option>
                                <option value="feminino" selected th:text="#{cadastro.feminino}"></option>
                            </c:when>
                            <c:otherwise> -->
                                <option value="masculino" th:text="#{cadastro.masculino}"></option>
                                <option value="feminino" th:text="#{cadastro.feminino}"></option>
                          <!--  </c:otherwise>
                        </c:choose> -->
                    </select>

                    <div class="field-erro">
                        <span th:errors="*{sexo}"></span>
                    </div>
                </div>
                <div class="campo-container">
                    <label for="data-nascimento" th:text="#{cadastro.nascimento}"></label>
                    <input class="campo" id="data-nascimento" name="dataNascimento" type="date" th:field="*{dataNascimento}"/>

                    <div class="field-erro">
                        <span th:errors="*{dataNascimento}"></span>
                    </div>
                </div>
                <div class="campo-container">
                    <label for="senha" th:text="#{cadastro.senha}"></label>
                    <input class="campo" id="senha" name="senha" type="password"/>

                    <div class="field-erro">
                        <span th:errors="*{senha}"></span>
                    </div>
                </div>
                <div class="campo-container">
                    <label for="confirmarSenha" th:text="#{cadastro.confirmaSenha}"></label>
                    <input class="campo" id="confirmarSenha" name="confirmarSenha" type="password"/>
                    <!-- precissa implementar erro de confirmar senha-->
                    <div class="field-erro">
                        <span th:text="${confirmarSenhaErro}"></span>
                    </div>
                </div>
                <div class="campo-container">
                    <label for="id">ID</label>
                    <input class="campo" id="id" name="id" type="text" readonly="readonly" th:field="*{id}"/>
                </div>
                <input type="hidden" id="id" th:field="*{tipo}" />
            </div>
            <input class="submit" type="submit" name="bOK" th:value="#{cadastro.cadastrar}" />
        </form>
    </div>
</body>
</html>
