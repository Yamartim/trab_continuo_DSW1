<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{cadastro.title}"> | Life Care</title>
  <link rel="stylesheet" th:href="@{/styles/global.css}" />
  <link rel="stylesheet" th:href="@{/styles/cadastro-profissional.css}" />
  <!-- script para verificar se ja tem usuario logado-->
</head>
<body>
<div class="cadastro-cliente-container box">
  <a class="botao-voltar" th:href="@{/cadastro}"><img th:src="@{/image/icons/arrow-left.svg}" /><p th:text="#{cadastro.voltar}"><p></a>
  <form class="form-cadastro-cliente" th:action="@{/profissional/salvar}" th:object="${profissional}" method="POST" >
    <h1 th:text="#{cadastro.title}"></h1>
    <div class="campos">
      <div class="campo-container">
        <label for="nome" th:text="#{cadastro.nome}"></label>
        <input class="campo" id="nome" name="nome" type="text" th:field="*{nome}"/>

        <div class="field-erro">
          <span th:errors="*{nome}"></span>
        </div>
      </div>
      <div class="campo-container">
        <label for="email" th:text="#{cadastro.email}"></label>
        <input class="campo" id="email" name="email" type="email" th:field="*{email}"/>

        <div class="field-erro">
          <span th:errors="*{email}"></span>
        </div>
      </div>
      <div class="campo-container">
        <label for="cpf" th:text="#{cadastro.cpf}"></label>
        <input class="campo" id="cpf" name="cpf" type="text" th:field="*{cpf}"/>

        <div class="field-erro">
          <span th:errors="*{cpf}"></span>
        </div>
      </div>
      <div class="campo-container">
        <label for="senha" th:text="#{cadastro.senha}"></label>
        <input class="campo" id="senha" name="senha" type="password"/>

        <div class="field-erro">
          <span th:errors="*{senha}"></span>
        </div>
      </div>
      <div class="campo-container">
        <label for="areaConhecimento" th:text="#{cadastro.areaConhecimento}"></label>
        <select class="campo" id="areaConhecimento" name="areaConhecimento" type="text" th:field="*{areaConhecimento}">
          <option value="" selected hidden th:text="#{cadastro.selecioneProfissional}"></option>
          <option value="medicina" th:text="#{cadastro.medicina}"></option>
          <option value="advocacia" th:text="#{cadastro.advocacia}"></option>
          <option value="psicologia" th:text="#{cadastro.psicologia}"></option>
        </select>

        <div class="field-erro">
          <span th:errors="*{areaConhecimento}"></span>
        </div>
      </div>
      <div class="campo-container">
        <label for="qualificacao" th:text="#{cadastro.qualificacao}"></label>
        <input class="campo" id="qualificacao" name="qualificacao" type="text"/>

        <div class="field-erro">
          <span th:errors="*{qualificacao}"></span>
        </div>
      </div>
      <div class="campo-container">
        <label for="confirmarSenha" th:text="#{cadastro.confirmaSenha}"></label>
        <input class="campo" id="confirmarSenha" name="confirmarSenha" type="password"/>
        <!-- precissa implementar erro de confirmar senha-->
        <div class="field-erro">
          <span th:text="${confirmarSenhaErro}"></span>
        </div>
      </div>
    </div>
    <input class="submit" type="submit" name="bOK" th:value="#{cadastro.cadastrar}" />
  </form>
</div>


</body>
</html>
